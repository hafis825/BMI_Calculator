<!DOCTYPE html>
<html>
<head>
    <title>เครื่องคำนวณค่าดัชนีมวลกาย (BMI)</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เครื่องคำนวณค่าดัชนีมวลกาย (BMI)</h1>
        <form method="POST">
            <div class="form-group">
                <label>น้ำหนัก (กิโลกรัม):</label>
                <input type="number" name="weight" step="0.1" required>
            </div>
            <div class="form-group">
                <label>ส่วนสูง (เซนติเมตร):</label>
                <input type="number" name="height" step="0.1" required>
            </div>
            <button type="submit">คำนวณ BMI</button>
        </form>
        
        {% if bmi %}
        <div class="result">
            <h3>ผลการคำนวณ:</h3>
            <p>ค่า BMI ของคุณคือ: {{ "%.2f"|format(bmi) }}</p>
            <p>อยู่ในเกณฑ์: {{ category }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
